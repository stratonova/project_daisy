<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daisy</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!--hero-->
    <section class="hero hero-position">
        <div class="container">

            <!--header-->
            <header class="header">

                <div class="logo">
                    <a href="#" class="logo__link">
                        <img src="img/logo_daisy.png" alt="logo Daisy" class="logo__img">
                    </a>
                </div>

                <!--nav-->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">
                                about
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="" class="nav__link">
                                portfolio
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="" class="nav__link">
                                services
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="" class="nav__link">
                                contact
                            </a>
                        </li>

                    </ul>
                </nav> <!--./nav-->

            </header> <!--header-->

        </div>

            
            <div class="container descr-wrap">

                    <h3 class="hero__title section-title">
                        <span class="title-accent">clients</span> in your business
                    </h3>
                    <p class="hero__sub-title">
                        Your clients on the internet. Learn how to recieve them.
                    </p>

            </div>

            <!--hero btn-->
            <div class="container hero-bottom-wrap">
                <div class="hero__btn-wrap">
                    <button class="main-btn ui-reset-btn ui-btn hero__main-btn">
                        I want clients
                    </button>
    
                    <div class="mouse-img-container">
                        <img src="img/mouse.png" alt="" class="hero_btn-img">
                    </div>
    
                </div><!--hero btn-->
            </div>

            <div class="slider-wrap">
                <a href="#" class="hero__slider-link slider-link">
                    <img src="img/slider.png" alt="" class="hero__slider-img slider-img">
                </a>
            </div>

    </section> <!--./hero-->

</body>
</html>
